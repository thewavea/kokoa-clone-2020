<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ リン Lin - Kokoa clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, April 11, 2024</div>

      <div class="message-row">
        <img src="photo/린.png" />
        <div class="message-row__content">
          <span class="message__author">リン Lin</span>
          <div class="message__info">
            <span class="message__bubble">목욕물 미리 받아둬</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">나중에 손님 오실거야</span>
            <span class="message__time">21:00</span>
          </div>
        </div>
      </div>
    </main>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">リン Lin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/78bb3f38c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
