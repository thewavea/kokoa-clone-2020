<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Ghibli Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__notification"></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photo/치히로.jpg"
            class="user-component__avatar user-component__avatar--fr"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">千尋 Chihiro</h4>
            <h6 class="user-component__subtitle">
              +81 787-493-4219 <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <a href="https://e.kakao.com/">
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticions</span>
          </div>
        </a>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <a
          href="https://store.kakao.com/?__ld__=&oldRef=https:%2F%2Fwww.google.co.kr%2F"
        >
          <div class="icon-row__icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>Shopping</span>
            <span class="shopping__notification"></span>
          </div>
        </a>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a
                href="https://play.google.com/store/apps/details?id=com.curiousmind.ghibli.quiz"
              >
                <img src="photo/퀴즈.webp" />
              </a>
            </div>
            <span class="more-suggestions__icon-text">Anime Quiz</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a
                href="https://play.google.com/store/apps/details?id=com.netmarble.enn&pli=1"
              >
                <img src="photo/제2의 나라.png" />
              </a>
            </div>
            <span class="more-suggestions__icon-text">Cross Worlds</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a
                href="https://play.google.com/store/apps/details?id=com.ardiansebelas.ghibliwp"
              >
                <img src="photo/배경.webp" />
              </a>
            </div>
            <span class="more-suggestions__icon-text">Wallpapers</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/78bb3f38c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
