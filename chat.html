<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ ハク Haku - Ghibli Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, April 11, 2024</div>

      <div class="message-row">
        <img src="photo/하쿠1.jpg" />
        <div class="message-row__content">
          <span class="message__author">ハク Haku</span>
          <div class="message__info">
            <span class="message__bubble">아까 많이 놀랐지?</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">모르는거 있으면 나한테 물어봐</span>
            <span class="message__time">19:05</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">응</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">고마워</span>
            <span class="message__time">19:15</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row2">
        <img src="photo/하쿠1.jpg" />
        <div class="message-row__content">
          <span class="message__author">ハク Haku</span>
          <div class="message__info">
            <span class="message__bubble">잠깐 만날 수 있어?</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">어디야?</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">ハク Haku</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/78bb3f38c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
